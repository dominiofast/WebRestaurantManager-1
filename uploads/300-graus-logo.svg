<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="logoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="#B71C1C" stroke-width="3"/>
  
  <!-- Pizza slice shape -->
  <path d="M 100 100 L 60 60 A 56 56 0 0 1 140 60 Z" fill="#FFD54F" stroke="#FF8F00" stroke-width="2"/>
  
  <!-- Pizza toppings -->
  <circle cx="85" cy="75" r="4" fill="#E53935"/>
  <circle cx="115" cy="80" r="3" fill="#2E7D32"/>
  <circle cx="100" cy="85" r="3" fill="#FF5722"/>
  
  <!-- Flame effect -->
  <path d="M 30 150 Q 40 130 50 150 Q 60 135 70 150" fill="#FF5722" opacity="0.8"/>
  <path d="M 130 150 Q 140 130 150 150 Q 160 135 170 150" fill="#FF5722" opacity="0.8"/>
  
  <!-- Text "300°" -->
  <text x="100" y="140" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">300°</text>
  
  <!-- Text "GRAUS" -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GRAUS</text>
  
  <!-- Text "PIZZAS" -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFD54F">PIZZAS</text>
</svg>