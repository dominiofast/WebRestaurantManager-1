<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2C1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B2635;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flameGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:0.4" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bannerGradient)"/>
  
  <!-- Flame effects -->
  <ellipse cx="300" cy="350" rx="80" ry="40" fill="url(#flameGradient)" opacity="0.6"/>
  <ellipse cx="900" cy="350" rx="80" ry="40" fill="url(#flameGradient)" opacity="0.6"/>
  
  <!-- Pizza oven illustration -->
  <rect x="50" y="250" width="120" height="80" rx="10" fill="#8B4513" stroke="#5D2F0A" stroke-width="2"/>
  <ellipse cx="110" cy="290" rx="40" ry="30" fill="#2C1810"/>
  <circle cx="110" cy="290" r="15" fill="#FF6B35" opacity="0.7"/>
  
  <!-- Steam lines -->
  <path d="M 180 260 Q 190 250 200 260 Q 210 250 220 260" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 185 270 Q 195 260 205 270 Q 215 260 225 270" stroke="#FFFFFF" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Main title -->
  <text x="600" y="150" font-family="Impact, Arial Black, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FFD700" stroke="#8B2635" stroke-width="2">300 GRAUS</text>
  
  <!-- Subtitle -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">PIZZAS ARTESANAIS</text>
  
  <!-- Tagline -->
  <text x="600" y="240" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#FFD54F">Massa fermentada 48h • Forno a 300°C • Ingredientes Premium</text>
  
  <!-- Decorative pizza slice -->
  <g transform="translate(1000, 100)">
    <path d="M 0 0 L -40 -40 A 56 56 0 0 1 40 -40 Z" fill="#FFD54F" stroke="#FF8F00" stroke-width="2"/>
    <circle cx="-15" cy="-25" r="4" fill="#E53935"/>
    <circle cx="15" cy="-20" r="3" fill="#2E7D32"/>
    <circle cx="0" cy="-15" r="3" fill="#FF5722"/>
  </g>
  
  <!-- Temperature indicator -->
  <text x="600" y="320" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FF6B35">300°C</text>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFFFFF">FORNO ARTESANAL</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="3" fill="#FFD700" opacity="0.8"/>
  <circle cx="250" cy="120" r="2" fill="#FF6B35" opacity="0.6"/>
  <circle cx="950" cy="80" r="4" fill="#FFD700" opacity="0.7"/>
  <circle cx="1000" cy="300" r="3" fill="#FF6B35" opacity="0.5"/>
</svg>